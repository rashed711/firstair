<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض ملف PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      box-sizing: border-box;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    header img {
      height: 60px;
      order: 1;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
    }
    .header-text {
      flex-grow: 1;
      text-align: center;
      color: white;
      order: 2;
      user-select: none;
    }
    .header-text h1 {
      margin: 0;
      font-size: 1.8em;
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .header-text h2 {
      margin: 5px 0 0;
      font-weight: 400;
      font-size: 1.1em;
      opacity: 0.85;
      font-style: italic;
      letter-spacing: 0.5px;
    }
    .download-btn {
      background-color: #c00202;
      color: #ffffff;
      border: none;
      padding: 12px 25px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.3s ease;
      order: 3;
      box-shadow: 0 3px 6px rgba(255, 255, 255, 0.5);
      user-select: none;
    }
    .download-btn:hover {
      background-color: #f1efeb;
      box-shadow: 0 5px 12px rgba(237, 237, 237, 0.7);
      transform: scale(1.05);
      color: #ff0000;
    }
    iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      max-width: 960px;
      max-height: 960px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: white;
      transition: box-shadow 0.3s ease;
    }
    iframe:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 15px 10px;
        border-radius: 0;
      }
      .header-text {
        order: 3;
        margin-top: 10px;
      }
      .download-btn {
        order: 4;
        margin-top: 15px;
        width: 100%;
        text-align: center;
        border-radius: 10px;
        padding: 12px 0;
      }
      iframe {
        height: 60vh;
        width: 95vw;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/images/logo.png" alt="First Air Logo" />
  <div class="header-text">
    <h1>First Air Submittal</h1>
    <h2>Metal Duct & Air Outlets</h2>
  </div>
  <a href="#" id="downloadBtn" class="download-btn">تحميل الملف</a>
</header>

<iframe src="https://drive.google.com/file/d/1JF1CW6ZJP1v77H1XZlaQQrvyMR5UwvR4/preview" allow="autoplay"></iframe>

<script>
  document.getElementById('downloadBtn').addEventListener('click', function(e) {
    e.preventDefault();
    const link = document.createElement('a');
    link.href = 'https://drive.google.com/uc?export=download&id=1JF1CW6ZJP1v77H1XZlaQQrvyMR5UwvR4';
    link.download = 'projects.pdf'; // اسم الملف عند التحميل
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

</body>
</html>
