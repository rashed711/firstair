<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض ملف PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
      background: linear-gradient(135deg, #162f6c, #1f3c88); /* درجات الأزرق الداكن من اللوجو */
      font-family: 'Cairo', Arial, sans-serif;
      color: #fff; /* أبيض للنص */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: linear-gradient(90deg, #162f6ccc 0%, #1f3c88cc 100%);
      box-shadow: 0 10px 25px rgba(21, 45, 102, 0.8);
      border-radius: 20px 20px 15px 15px;
      width: 100%;
      max-width: 960px;
      padding: 20px 40px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .top-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .top-row img {
      height: 70px;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .top-row img:hover {
      transform: scale(1.05) rotate(3deg);
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.6));
    }

    .download-btn {
      background: linear-gradient(45deg, #d60b0b, #ff2222); /* أحمر من اللوجو */
      color: #fff;
      font-weight: 800;
      padding: 14px 30px;
      border-radius: 40px;
      cursor: pointer;
      border: none;
      box-shadow:
        0 0 8px #d60b0b,
        0 0 20px #ff2222;
      text-decoration: none;
      font-size: 1.1em;
      letter-spacing: 1.1px;
      user-select: none;
      transition:
        background 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.3s ease,
        color 0.3s ease;
    }
    .download-btn:hover {
      background: linear-gradient(45deg, #ff2222, #d60b0b);
      color: #fff;
      box-shadow:
        0 0 15px #ff2222,
        0 0 35px #d60b0b,
        0 0 55px #ff2222;
      transform: scale(1.1) rotate(-3deg);
    }
    .download-btn:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    .header-text {
      text-align: center;
      width: 100%;
      max-width: 960px;
      color: #f7f7f7;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .header-text h1 {
      font-size: 2.4em;
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 5px;
      color: #d80303; /* أحمر النص */
      text-shadow:
        1px 1px 4px rgba(255, 255, 255, 0.7);
    }

    .header-text h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.3em;
      color: #c2d0f6; /* أزرق فاتح مستوحى من الأبيض في اللوجو */
      opacity: 0.9;
      font-style: italic;
      text-shadow: 0 0 5px #a1b9f7;
      letter-spacing: 1.2px;
    }

    iframe {
      width: 90vw;
      max-width: 960px;
      height: 80vh;
      border-radius: 25px;
      box-shadow:
        0 15px 40px rgba(21, 45, 102, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.15);
      border: 2px solid #1f3c88;
      background-color: #f0f4ff;
      transition: box-shadow 0.3s ease;
    }
    iframe:hover {
      box-shadow:
        0 20px 50px rgba(21, 45, 102, 0.8),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* Small screens */
    @media (max-width: 600px) {
      header {
        padding: 15px 15px 30px;
        border-radius: 15px 15px 0 0;
      }
      .top-row img {
        height: 55px;
      }
      .download-btn {
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 25px;
        box-shadow:
          0 8px 20px rgba(214, 11, 11, 0.7);
      }
      .header-text h1 {
        font-size: 1.8em;
      }
      .header-text h2 {
        font-size: 1.1em;
      }
      iframe {
        height: 75vh;
        width: 95vw;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="top-row">
    <img src="assets/images/logo.png" alt="First Air Logo" />
    <a href="#" id="downloadBtn" class="download-btn">تحميل الملف</a>
  </div>

  <div class="header-text">
    <h1>First Air Submittal</h1>
    <h2>Metal Duct & Air Outlets</h2>
  </div>
</header>

<iframe src="https://drive.google.com/file/d/1JF1CW6ZJP1v77H1XZlaQQrvyMR5UwvR4/preview" allow="autoplay"></iframe>

<script>
  document.getElementById('downloadBtn').addEventListener('click', function(e) {
    e.preventDefault();
    const link = document.createElement('a');
    link.href = 'https://drive.google.com/uc?export=download&id=1JF1CW6ZJP1v77H1XZlaQQrvyMR5UwvR4';
    link.download = 'projects.pdf'; // اسم الملف عند التحميل
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

</body>
</html>
